{% if files %}
<h1>{{ user }} Files</h1>

<ul>
  {% for file in files %}
  <li>{{ file.path }} ({{ file.plaintext_digest }}) <a href='{{ file.download_url }}'>Download</a></li>
  {% endfor %}
</ul>

{% else %}

{{ user }} has stored no files

{% endif %}

<p>
<a href="{% url 'filestore:upload' %}">Upload new file</a>
</p>
